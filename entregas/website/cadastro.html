<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="menu-style.css">
    <link rel="stylesheet" href="cadastro-style.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <span>
                <img class="header-content-logo" src="./cyclus.png" alt="Riot Games">
            </span>
            <ul class="header-links">
                <li class="header-links-item">
                    <a class="letra-menu" href="#">Home</a>
                </li>
                <li class="header-links-item">
                    <a class="letra-menu" href="#">Simulador</a>
                </li>
                <li class="header-links-item">
                    <a class="letra-menu" href="#">Contato</a>
                </li>
                <li class="header-links-item">
                    <a class="letra-menu" href="#">Login</a>
                </li>
            </ul>
        </div>
    </header>
    <section class="cadastro">
        <h1>Conecte-se conosco</h1>
        <div class="cadastro-div">
            <div class="cadastro-titulo">
                <h2>Cadastro</h2>
                <p>Campos com <b style="color: rgba(180, 11, 2, 0.9);">*</b> são obrigatórios</p>
            </div>
            <form class="cadastro-form">
                <div class="duplo">
                    <div class="cadastro-form-campos">
                        <p>Nome <b style="color: rgba(180, 11, 2, 0.9);">*</b></p>
                        <input type="text" placeholder="Nome completo"/>
                    </div>
                    <div class="cadastro-form-campos">
                        <p>CNPJ <b style="color: rgba(180, 11, 2, 0.9);">*</b></p>
                        <input type="text" placeholder="__.___.___/____-__"/>
                    </div>
                </div>
                <div class="cadastro-form-campos">
                    <p>E-mail <b style="color: rgba(180, 11, 2, 0.9);">*</b></p>
                    <input type="text" placeholder="email@email.com"/>
                </div>
                <div class="duplo">
                    <div class="cadastro-form-campos">
                        <p>Telefone</p>
                        <input type="text" placeholder="email@email.com"/>
                    </div>
                    <div class="cadastro-form-campos">
                        <p>CEP <b style="color: rgba(180, 11, 2, 0.9);">*</b></p>
                        <input type="text" placeholder="_____-___"/>
                    </div>
                </div>
                <div class="cadastro-form-campos">
                    <p>Endereço <b style="color: rgba(180, 11, 2, 0.9);">*</b></p>
                    <input type="text"/>
                </div>
                <div class="duplo">
                    <div class="cadastro-form-campos">
                        <p>Número <b style="color: rgba(180, 11, 2, 0.9);">*</b></p>
                        <input type="text"/>
                    </div>
                    <div class="cadastro-form-campos">
                        <p>Complemento</p>
                        <input type="text"/>
                    </div>
                </div>
                <div class="cadastro-form-campos">
                    <p>Senha <b style="color: rgba(180, 11, 2, 0.9);">*</b></p>
                    <input type="text"/>
                </div>
                <div class="cadastro-form-campos">
                    <p>Confirmar senha <b style="color: rgba(180, 11, 2, 0.9);">*</b></p>
                    <input type="text"/>
                </div>
                <div>
                    <button>Cadastre-se</button>
                    <button>Já sou cadastrado</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
