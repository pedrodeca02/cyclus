<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../global/menu-style.css">
    <link rel="stylesheet" href="./login-style.css">
    <link rel="stylesheet" href="../global/main.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <header class="header">
        <div class="header-content">
            <a href="../home/home.html">
                <img class="header-content-logo" src="../global/cyclus.png" alt="Riot Games">
            </a>
            <ul class="header-links">
                <li class="header-links-item">
                    <a class="letra-menu" href="../home/home.html">Home</a>
                </li>
                <li class="header-links-item">
                    <a class="letra-menu" href="../simulador/simulador.html">Simulador</a>
                </li>
                <li class="header-links-item">
                    <a class="letra-menu" href="#">Contato</a>
                </li>
                <li class="header-links-item">
                    <a class="letra-menu" href="../login/login.html">Login</a>
                </li>
            </ul>
        </div>
    </header>
    <section class="login">
        <h1>Conecte-se conosco</h1>
        <div class="login-div">
            <div class="login-titulo">
                <h2>Login</h2>
            </div>
            <form class="login-form">
                <div class="login-form-campos">
                    <p>CNPJ</p>
                    <input id="ipt_cnpj" type="text" placeholder="__.___.___/____-__" />
                </div>
                <div class="login-form-campos">
                    <p>Senha</p>
                    <input id="ipt_senha" type="password" />
                </div>
                <div>
                    <button onclick="login()">Login</button>
                </div>
            </form>
            <a style="color: rgba(226, 10, 10, 0.65); text-decoration: underline;"
                href="../cadastro/cadastro.html">Cadastrar conta nova</a>
        </div>
    </section>
</body>
<script>
    function login() {
        event.preventDefault();
        let cnpj = ipt_cnpj.value;
        let senha = ipt_senha.value;

        // CNPJ: 94642417000100 SENHA: 1234
        if (cnpj == '94642417000100' && senha == '1234') {
            Swal.fire({
                title: 'Sucesso!',
                text: 'Login realizado com sucesso!',
                icon: 'success',
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 4000,
                timerProgressBar: false,
                background: 'rgba(36, 65, 103, 1)',
                color: '#fff'
            });
            setTimeout(() => {
                window.location.href = "../dashboard/dashboard.html";
            }, 1000);
        } else if (cnpj == '' || senha == '') {
            Swal.fire({
                title: 'Falha!',
                text: 'Insira todos os dados!',
                icon: 'error',
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 1500,
                timerProgressBar: false,
                background: 'rgba(36, 65, 103, 1)',
                color: '#fff'
            });
        }
        else {
            Swal.fire({
                title: 'Falha!',
                text: 'CNPJ ou senha incorretos!',
                icon: 'error',
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 1500,
                timerProgressBar: false,
                background: 'rgba(36, 65, 103, 1)',
                color: '#fff'
            });
        }
    }
</script>

</html>
