<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/menu-style.css">
    <link rel="stylesheet" href="../styles/alert.css">
    <link rel="stylesheet" href="../styles/login-style.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <a href="../pages/home.html">
                <img class="header-content-logo" src="../assets/cyclus.png">
            </a>
            <ul class="header-links">
                <li class="header-links-item">
                    <a class="letra-menu" href="../pages/home.html">Home</a>
                </li>
                <li class="header-links-item">
                    <a class="letra-menu" href="../pages/simulador.html">Simulador</a>
                </li>
                <li class="header-links-item">
                    <a class="letra-menu" href="../pages/contato.html">Contato</a>
                </li>
                <li class="header-links-item">
                    <a class="letra-menu" href="../pages/login.html">Login</a>
                </li>
            </ul>
        </div>
    </header>
    <div id="alerta" class="alerta">
        <span class="msg"></span>
    </div>
    <div id="alerta-verde" class="alerta-verde">
        <span class="msg"></span>
    </div>
    <h1>Conecte-se conosco</h1>
    <section class="login">
        <div class="login-div">
            <div class="login-div-left">
                <img src="../assets/cyclus.png">
                <h2>Login</h2>
                <p>Não tem conta? <a style="color: rgba(226, 10, 10, 0.65); text-decoration: underline;"
                        href="../pages/cadastro.html">Cadastre uma conta nova</a></p>
                <form class="login-form">
                    <div class="login-form-campos">
                        <p>E-mail</p>
                        <input id="ipt_email" type="text" placeholder="" />
                    </div>
                    <div class="login-form-campos">
                        <p>Senha</p>
                        <input id="ipt_senha" type="password" />
                    </div>
                    <div>
                        <button onclick="login()">Login</button>
                    </div>
                </form>
                <a style="color: rgba(226, 10, 10, 0.65); text-decoration: underline;"
                    href="../pages/contato.html">Esqueceu a senha?</a>
            </div>
            <div class="login-div-right"></div>
        </div>
    </section>
    <footer class="footer">
        <p>© 2025 Cyclus - Monitoramento Inteligente</p>
    </footer>
</body>

<script>
    function login() {
        event.preventDefault();
        let email = ipt_email.value;
        let senha = ipt_senha.value;

        // EMAIL: cliente@teste.com SENHA: 1234
        if (email == '' || senha == '') {
            mostrarAlertaInserir();
        } else {
            if (email == 'cliente@teste.com' && senha == '1234') {
                mostrarSucessoLogin();
                setTimeout(() => {
                    window.location.href = "../pages/dashboard.html";
                }, 1500);
            } else {
                mostrarAlertaCadastro();
            }
        }
    }

    function mostrarAlertaCadastro() {
        const alerta = document.getElementById('alerta');
        alerta.innerHTML = '<p style="color: rgb(245, 232, 231); margin: 20px 30px; font-size: 20px; font-weight: 500;">Email ou senha incorretos</p>';

        alerta.style.display = 'flex';
        alerta.style.opacity = '0';
        alerta.style.transform = 'translateX(100%)';

        setTimeout(() => {
            alerta.style.transition = 'all 0.5s ease';
            alerta.style.opacity = '1';
            alerta.style.transform = 'translateX(0)';
        }, 10);

        setTimeout(() => {
            alerta.style.opacity = '0';
            alerta.style.transform = 'translateX(100%)';
        }, 2500);

        setTimeout(() => {
            alerta.style.display = 'none';
        }, 3000);
    }

    function mostrarAlertaInserir() {
        const alerta = document.getElementById('alerta');
        alerta.innerHTML = '<p style="color: rgb(245, 232, 231); margin: 20px 30px; font-size: 20px; font-weight: 500;">Insira os dados</p>';

        alerta.style.display = 'flex';
        alerta.style.opacity = '0';
        alerta.style.transform = 'translateX(100%)';

        setTimeout(() => {
            alerta.style.transition = 'all 0.5s ease';
            alerta.style.opacity = '1';
            alerta.style.transform = 'translateX(0)';
        }, 10);

        setTimeout(() => {
            alerta.style.opacity = '0';
            alerta.style.transform = 'translateX(100%)';
        }, 2500);

        setTimeout(() => {
            alerta.style.display = 'none';
        }, 3000);
    }

    function mostrarSucessoLogin() {
        const alerta = document.getElementById('alerta-verde');
        alerta.innerHTML = '<p style="color: rgb(245, 232, 231); margin: 20px 30px; font-size: 20px; font-weight: 500;">Login realizado com sucesso!</p>';

        alerta.style.display = 'flex';
        alerta.style.opacity = '0';
        alerta.style.transform = 'translateX(100%)';

        setTimeout(() => {
            alerta.style.transition = 'all 0.5s ease';
            alerta.style.opacity = '1';
            alerta.style.transform = 'translateX(0)';
        }, 10);

        setTimeout(() => {
            alerta.style.opacity = '0';
            alerta.style.transform = 'translateX(100%)';
        }, 2500);

        setTimeout(() => {
            alerta.style.display = 'none';
        }, 3000);
    }
</script>

</html>
