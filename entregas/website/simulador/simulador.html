<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../global/menu-style.css">
    <link rel="stylesheet" href="../global/main.css">
    <link rel="stylesheet" href="../simulador/simulador-style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header class="header">
        <div class="header-content">
            <a href="../home/home.html">
                <img class="header-content-logo" src="../global/cyclus.png" alt="Riot Games">
            </a>
            <ul class="header-links">
                <li class="header-links-item">
                    <a class="letra-menu" href="../home/home.html">Home</a>
                </li>
                <li class="header-links-item">
                    <a class="letra-menu" href="../simulador/simulador.html">Simulador</a>
                </li>
                <li class="header-links-item">
                    <a class="letra-menu" href="../contato/contato.html">Contato</a>
                </li>
                <li class="header-links-item">
                    <a class="letra-menu" href="../login/login.html">Login</a>
                </li>
            </ul>
        </div>
    </header>

    <section class="hero">
        <div class="hero-title">
            <h1>Simulador Financeiro Cyclus</h1>
            <h2>Projete sua economia com segurança!</h2>
        </div>
    </section>
    <section class="simulador">
        <div class="simulador-infos">
            <h3>Simule agora!</h3>
            <div class="simulador-input">
                <p>Informe o nome da sua empresa:</p>
                <input id="iptNomeEmpresa" placeholder="Nome da empresa">
            </div>
            <div class="simulador-input">
                <p>Informe o o valor do seu faturamento anual aproximado em reais:</p>
                <input id="iptValorFaturamento" placeholder="Faturamento Anual Aproximado">
            </div>
            <button onclick="calcular()">Simule Agora</button>
        </div>
        <div class="simulador-resultados">
            <p id="infogeral_msg" class="infogeral_msg">Preencha os dados para fazer a simulação</p>
            <div class="graficos">
                <div class="cardPrincipal">
                    <canvas id="grafico-principal" class="grafico-principal"></canvas>
                </div>
            </div>
            <p id="resultados_msg" class="resultados_msg"></p>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <a href="../home/home.html">
                <img class="footer-content-logo" src="../global/cyclus.png" alt="Riot Games">
            </a>
        </div>
    </footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    var perdaGlobal = 0;
    var recuperacaoGlobal = 0;
    const ctx = document.getElementById('grafico-principal');

    const grafico = new Chart(ctx, {
        type: 'pie',
        data: {
            datasets: [{
                data: [0, 0]
            }],
            labels: [
                'Recuperação Financeira',
                'Prejuízo Financeiro'
            ], datasets: [{
                data: [0, 0],
                backgroundColor: ['#27ae60','#e74c3c'],
                borderWidth: 2
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    function calcular() {
        grafico.data.datasets[0].data = [0, 0];
        grafico.update();
        infogeral_msg.innerHTML = "Preencha os dados para fazer a simulação";
        resultados_msg.innerHTML = "";

        var faturamento = iptValorFaturamento.value;
        var empresa = iptNomeEmpresa.value;

        if (empresa == "" || faturamento == "") {
            alert("Preencha todos os campos!")
        } else if (faturamento <= 0) {
            alert("Insira valores acima de R$0!")
        } else {
            var perda = Number(faturamento) * 0.30
            var recuperacao = perda * 0.40;

            perdaGlobal = perda;
            recuperacaoGlobal = recuperacao;

            //limpando as entradas
            iptNomeEmpresa.value = ''
            iptValorFaturamento.value = '';
            grafico.data.datasets[0].data = [recuperacaoGlobal,perdaGlobal];
            grafico.update();

            infogeral_msg.innerHTML =
                `Seja bem vindo(a)!<br><br>
                
                Simulação da empresa ${empresa.toUpperCase()}<br><br>
                Faturamento Anual: R$${faturamento}<br><br>

                Com as soluções da Cyclus, é possível recuperar <b style = "color: green"> R$ ${recuperacao.toFixed(2)}</b> dos <b style = "color: red" > R$ ${perda.toFixed(2)}</b> de prejuízo anual.<br><br>
                `

            resultados_msg.innerHTML =
                `
            <span style="font-weight: 400";> Empresas do setor perdem até 30% do faturamento anual devido a falhas no monitoramento. </span>
            `;
        }
    }
</script>

</html>
