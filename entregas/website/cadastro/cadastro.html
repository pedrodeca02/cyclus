<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../global/menu-style.css">
    <link rel="stylesheet" href="../cadastro/cadastro-style.css">
    <link rel="stylesheet" href="../global/main.css">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <a href="../home/home.html">
                <img class="header-content-logo" src="../global/cyclus.png" alt="Riot Games">
            </a>
            <ul class="header-links">
                <li class="header-links-item">
                    <a class="letra-menu" href="../home/home.html">Home</a>
                </li>
                <li class="header-links-item">
                    <a class="letra-menu" href="../simulador/simulador.html">Simulador</a>
                </li>
                <li class="header-links-item">
                    <a class="letra-menu" href="#">Contato</a>
                </li>
                <li class="header-links-item">
                    <a class="letra-menu" href="../login/login.html">Login</a>
                </li>
            </ul>
        </div>
    </header>
    <section class="cadastro">
        <h1>Conecte-se conosco</h1>
        <div class="cadastro-div">
            <div class="cadastro-titulo">
                <h2>Cadastro</h2>
                <p>Campos com <b style="color: rgba(180, 11, 2, 0.9);">*</b> são obrigatórios</p>
            </div>
            <form class="cadastro-form">
                <div class="duplo">
                    <div class="cadastro-form-campos">
                        <p>Nome <b style="color: rgba(180, 11, 2, 0.9);">*</b></p>
                        <input type="text" placeholder="Nome completo" />
                    </div>
                    <div class="cadastro-form-campos">
                        <p>CNPJ <b style="color: rgba(180, 11, 2, 0.9);">*</b></p>
                        <input type="text" placeholder="__.___.___/____-__" />
                    </div>
                </div>
                <div class="cadastro-form-campos">
                    <p>E-mail <b style="color: rgba(180, 11, 2, 0.9);">*</b></p>
                    <input type="text" placeholder="nome@email.com" />
                </div>
                <div class="duplo">
                    <div class="cadastro-form-campos">
                        <p>Telefone</p>
                        <input type="text" placeholder="(01)99999-9999" />
                    </div>
                    <div class="cadastro-form-campos">
                        <p>CEP <b style="color: rgba(180, 11, 2, 0.9);">*</b></p>
                        <input type="text" placeholder="_____-___" />
                    </div>
                </div>
                <div class="cadastro-form-campos">
                    <p>Endereço <b style="color: rgba(180, 11, 2, 0.9);">*</b></p>
                    <input type="text" />
                </div>
                <div class="duplo">
                    <div class="cadastro-form-campos">
                        <p>Número <b style="color: rgba(180, 11, 2, 0.9);">*</b></p>
                        <input type="text" />
                    </div>
                    <div class="cadastro-form-campos">
                        <p>Complemento</p>
                        <input type="text" />
                    </div>
                </div>
                <div class="cadastro-form-campos">
                    <p>Senha <b style="color: rgba(180, 11, 2, 0.9);">*</b></p>
                    <input type="password" />
                </div>
                <div class="cadastro-form-campos">
                    <p>Confirmar senha <b style="color: rgba(180, 11, 2, 0.9);">*</b></p>
                    <input type="password" />
                </div>
                <div>
                    <button>Cadastre-se</button>
                    <a style="color: rgba(226, 10, 10, 0.65); text-decoration: underline;" href="../login/login.html">Já sou cadastrado</a>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
